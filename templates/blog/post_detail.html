{% extends "base.html" %}
{% block title %}{{ post.blog.title }}{% endblock %}

{% block body%}
<p><h2><a href="{% url 'blog' blog_id=post.blog.id %}">{{ post.blog.title }}</a></h2></p>
<p><b>{{ post.title }}</b></p>
<p>{{ post.body }}</p>
{% if request.session.user_name == post.blog.owner.username %}
    <a href="{% url 'post_create' blog_id=post.blog.id %}">Написать в блог</a>
{% endif %}

{% endblock %}
